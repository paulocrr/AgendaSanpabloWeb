{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<script type="text/javascript" src="{% static 'js/criterios_js.js' %}"></script>
<div class="row">
	<h2 class="center-align">Califica al profesor: {{ nom }} {{ app }}</h2>
</div>
<div class="row">
	<div class="col s12 m6 l6 offset-m3 offset-l3">
		<form action="/calProfesores/actionCalificar/" method="POST">{% csrf_token %}
			<div id="textcriterios"></div>
			<input type="hidden" name="idProf" value="{{ id }}">
			<div class="row">
				<div class="col s12 m6 l6 offset-m3 offset-l3">
					<button class="btn waves-effect waves-light col s12 light-blue darken-4" type="submit" name="action">Calificar
    					<i class="material-icons right">send</i>
  					</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
