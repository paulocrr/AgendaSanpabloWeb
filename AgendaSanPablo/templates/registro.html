<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>Agenda San Pablo</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css'%}" media="screen,projection">
  <link rel="stylesheet" type="text/css" href="{% static 'css/general.css'%}" media="screen,projection">
</head>
<body>
<nav class="light-blue darken-4">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Agenda San Pablo</a>
  </div>
</nav>
<div class="row">
        <h2 class="center-align">Registrate!</h2>
    </div>
<div class="row" style="margin-top:15vh;" >
  <form class="col s10 offset-s1  blue lighten-4" method="POST" action="/registrar/" style="border-radius: 10px;padding-top: 3em; ">
    {% csrf_token %}
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="input-field col s12">
          <input id="first_name" name="first_name" type="text" required>
          <label class="blue-grey-text text-darken-4"  for="first_name">Nombres</label>
        </div>
      </div>
      <div class="col s12 m6 l6">
        <div class="input-field col s12">
          <input id="last_name" type="text" name="last_name" required>
          <label class="blue-grey-text text-darken-4"  for="last_name">Apellidos</label>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col s12 m6 l6">
      <div class="input-field col s12">
        <input id="email" name="email" type="text" required>
        <label class="blue-grey-text text-darken-4"  for="email">Correo universitario</label>
      </div>
    </div>
     <div class="col s12 m6 l6">
      <div class="input-field col s12">
        <input id="username" name="username" type="text" required>
        <label class="blue-grey-text text-darken-4"  for="username">Usuario</label>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col s12 m6 l6">
      <div class="input-field col s12">
        <input id="password" name="password" type="password" required>
        <label class="blue-grey-text text-darken-4"  for="password">Password</label>
      </div>
    </div>
      <div class="col s12 m6 l6">
        <div class="input-field col s12">
        <select name="carreras">
          <option value="" disabled selected>Escoge tu carrera</option>
          <option value="1">Ciencias de la Computación</option>
          <option value="2">Ingeniería Civil</option>
          <option value="3">Ingeniería Electroníca y Telecomunicaciones</option>
          <option value="4">Ingenieria Industrial</option>
          <option value="5">Psicología</option>
          <option value="6">Administración de Negocios</option>
          <option value="7">Contabilidad</option>
          <option value="8">Educación</option>
          <option value="9">Derecho</option>
        </select>
        <label class="blue-grey-text text-darken-4" >Carrera</label>
        </div>
      </div>
    </div>

    <div class="row right">
        <button class="waves-effect waves-light btn light-blue darken-4" type="submit" >Registrar <i class="material-icons right">send</i></button>
    </div>
    <div class="row left">
        <a class="waves-effect waves-light btn light-blue darken-4" href="/">Volver <i class="material-icons left">close</i></a>
    </div>
  </form>
</div>
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js'  %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js'  %}"></script>
<script type="text/javascript" src="{% static 'js/general.js'  %}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('select').material_select();
  })
</script>
</body>
</html>
